<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Count - Math 4 Kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/drag-count.css">
</head>
<body>
    <audio id="correctAudio"> 
        <source src="../media/correct-156911.mp3">
    </audio>

    <header class="game-header">
        <button class="back-btn" onclick="location.href='../counting-menu.html'">‚Üê Back</button>
        <div class="score-container">
            <span class="score-label">Score:</span>
            <span id="score" class="score-value">0</span>
        </div>
    </header>

    <main class="drag-container">
        <div class="instruction-section">
            <h1 class="instruction-title">Drag the correct number of objects!</h1>
            <div class="target-number" id="targetNumber">5</div>
        </div>

        <!-- Drop Zone -->
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-label">Drop Here</div>
            <div class="dropped-items" id="droppedItems"></div>
            <div class="count-display">Count: <span id="currentCount">0</span></div>
        </div>

        <!-- Draggable Objects -->
        <div class="objects-pool" id="objectsPool">
            <!-- Objects will be dynamically generated -->
        </div>

        <div class="button-container">
            <button class="check-btn" id="checkBtn" onclick="checkAnswer()">Check Answer</button>
            <button class="reset-btn" id="resetBtn" onclick="resetRound()">Reset</button>
        </div>
    </main>

    <script src="../scripts/drag-count.js"></script>
</body>
</html>
